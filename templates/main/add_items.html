{% extends "base.html" %}   
{% block title %}Add items{% endblock title %}
{% block body %}

<h1>Page to Add items</h1>

<form method="post">
<div class="row g-1 align-items-center">
  <div class="col-auto">
<label class="has-text-weight-medium  has-text-centered is-size-5" for="itemName">Name of Item</label>
<input class="form-control" aria-describedby="UsernameHelpInline" type="text" placeholder="itemName" name="itemName" id="itemName" required>
  </div>
  </div>
</div>
<br>

<div class="row g-10 align-items-center">
  <div class="col-auto">
<label class="has-text-weight-medium  has-text-centered is-size-5" for="cost">Cost</label>
<input class="form-control" aria-describedby="costHelpInline" type="cost" placeholder="cost" name="cost" id="password" required>
  </div>
  </div>
</div>

<br><input class="btn btn-primary" type="submit" value="Login" required>

</form>

<a class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-center font-medium text-white hover:bg-indigo-700" href="{% url "index" %}">Go back</a>

{% endblock body %}
